<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ajax-ex-chartbool</title>
  </head>
  <body>
    <div class="container">
      <div class="charts-container">
        <div class="linechart-container chart">
          <canvas id="lineChart" width="400" height="400"></canvas>
        </div>
        <div class="doughnutchart-container chart">
          <canvas id="doughnutChart" width="400" height="400"></canvas>
        </div>
        <div class="barchart-container chart">
          <canvas id="barChart" width="400" height="400"></canvas>
        </div>
        <div class="interface-container">
          <div class="title">
            <h1>ChartBool <i class="fas fa-chart-pie"></i></h1>
          </div>
          <div class="employees-select">
            <h4 class="interface-title">Venditore</h4>
            <select class="employees" name="">
              <option selected="selected" disabled="true">Seleziona</option>
            </select>
          </div>
          <div class="months-select">
            <h4 class="interface-title">Mese</h4>
            <select class="months" name="">
              <option selected="selected" disabled="true">Seleziona</option>
            </select>
          </div>
          <div class="newsales-input">
            <h4 class="interface-title">Importo vendita</h4>
            <input class="sales-input" type="text" placeholder="Aggiungi una vendita" value="">
            <button class="add-sales-btn" type="button" name="button"><i class="fas fa-plus"></i> <span>AGGIUNGI<span></button>
          </div>
        </div>
      </div>
    </div>

    <script id="option-template" type="text/x-handlebars-template">
      <option value="{{value}}">{{value}}</option>
    </script>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
